<!-- public/landlord-dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome, Landlord!</h1>
        <nav>
            <a href="/manageProperties.html">Manage Properties </a> |
            <a href="/maintenance.html">View Maintenance requests</a> |
            <a href="/logout" id="logoutLink">Logout</a>
        </nav>
    </header>

    <main>
        <h2>Landlord Dashboard</h2>
        <p>As a landlord, you can manage your properties, view tenants, and track rent payments.</p>
    </main>

    <footer>
        <p>&copy; 2025 Property Management System</p>
    </footer>
    <script>
        // Add event listener for logout
        document.getElementById('logoutLink').addEventListener('click', function(e) {
            e.preventDefault();

            // Remove JWT token from localStorage (or sessionStorage if you prefer)
            localStorage.removeItem('token'); // Use sessionStorage if you store the token in sessionStorage

            // Redirect to the login page after logout
            window.location.href = '/login.html'; // Redirect to login page or wherever you want
        });
    </script>
</body>
</html>
